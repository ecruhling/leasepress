parameters:
    extensions:
        - Wearejust\GrumPHPExtra\Extension\Loader
    git_dir: .
    bin_dir: composer/bin
    ignore_unstaged_changes: false
    tasks:
        composer:
            with_dependencies: false
            strict: false
        phpcs:
            standard: ./phpcs.xml
            ignore_patterns: ['/vendor/']
        grunt: ~
        phpmd: ~
        phpstan:
            configuration: ~
            triggered_by: ['php']
            memory_limit: null
        codeception:
            config_file: ~
            fail_fast: false
            suite: ~
            test: ~
        git_blacklist:
            keywords:
                - 'die('
                - 'print_r('
                - 'var_dump('
            triggered_by: ['php']

